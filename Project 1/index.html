<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Profile Card</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="profile-card">
            <div class="image">
            <img src="natsu.jpg" alt="" class="profile-img">
            </div>
            <div class="text-data">
                <span class="name">Sai Pavan Nikhil</span>
                <span class="job">Software Engineer</span>
            </div>
            <div class="media-buttons">
                <a href="#" style="background: #4267b2;" class="link">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background: #e1306c;" class="link">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" style="background: #f20909" class="link">
                    <i class='bx bxl-gmail' ></i>
                </a>
                <a href="#" style="background: black;" class="link">
                    <i class='bx bxl-github' ></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx bx-heart' ></i>
                    <span class="number">60k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded' ></i>
                    <span class="number">30k</span>
                </div>             <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">12k</span>
                </div>
            </div>
        </div>
    </body>
</html>
